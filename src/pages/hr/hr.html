<ion-header>

    <ion-navbar>
        <ion-title>HR Department</ion-title>
    </ion-navbar>
    <ion-toolbar id="top-menu">
        <ion-segment color="dark">
            <ion-segment-button>
                <img src="assets/svg/driver_care.svg" class="box-icon" color="disable">
                <p>Diver Care</p>
            </ion-segment-button>
            <ion-segment-button>
                <img src="assets/svg/hr.svg" class="box-icon" color="secondary">
                <p>HR</p>
            </ion-segment-button>
            <ion-segment-button>
                <img src="assets/svg/accounts.svg" class="box-icon" color="disable">
                <p>Finance</p>
            </ion-segment-button>
            <ion-segment-button>
                <img src="assets/svg/operations.svg" class="box-icon" color="disable">
                <p>Operations</p>
            </ion-segment-button>
            <ion-segment-button>
                <img src="assets/svg/training.svg" class="box-icon" color="disable">
                <p>Training</p>
            </ion-segment-button>
            <ion-segment-button>
                <img src="assets/svg/meter.svg" class="box-icon" color="disable">
                <p>Meter</p>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content id="grid-menu">
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button clear color="dark">
                    <div class="box">
                      <!--<ion-badge>02</ion-badge>-->
                      <div class="circle">
                      <img src="assets/svg/HR_Holidays.svg" class="box-icon">
                      </div>
                      <div class="box-subtitle">Holidays</div>
                    </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark" (click)="salaryCertificate();">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_SalaryCertificate.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Salary Certificate</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_Leave_Request.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Leave Request</div>
                </div>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_Enquiries.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Enquiries</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_Emergency.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Emergency</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_Sick_Leave.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Sick Leave</div>
                </div>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_NOC.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">N.O.C.</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_Passport.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Passport</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                    <img src="assets/svg/HR_Accomodation.svg" class="box-icon">
                    </div>
                    <div class="box-subtitle">Accommodation</div>

            </ion-col>
