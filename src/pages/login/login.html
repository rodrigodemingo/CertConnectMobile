<ion-content padding>
    <ion-grid class="grid">
        <ion-row class="row">
            <ion-col class="col">
                <!--<div>Left Column</div>-->
            </ion-col>
            <ion-col class="col" col-auto>
                <ion-avatar item-start>
                    <img src="assets/svg/CertConnectLogoSVG.svg" class="logo">
                </ion-avatar>
            </ion-col>
            <ion-col class="col">
                <!--<div>Right Column</div>-->
            </ion-col>
        </ion-row>
        <ion-row class="row">
            <ion-col class="col">
                <!--<div>Left Column</div>-->
            </ion-col>
            <ion-col class="col" col-auto>
                <ion-avatar item-start>
                    <img src="assets/svg/Avatar.svg" class="avatar">
                </ion-avatar>
            </ion-col>
            <ion-col class="col">
                <!--<div>Right Column</div>-->
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full (click)='homePage();'>Login</button>
    <p>Not a member yet? Get a CERT Connect ID.</p>
    <button ion-button full color="secondary" clear (click)='registerPage();'>Register</button>
</ion-content>
