<ion-header>

    <ion-navbar>
        <ion-title>Meter Department</ion-title>
    </ion-navbar>
    <ion-toolbar id="top-menu">
        <ion-segment class="regular slider">
            <ion-segment-button>
                <div class="box box-active">
                    <div class="svg-icon svg-meter"></div>
                    <p>Meter</p>
                </div>
            </ion-segment-button>
            <ion-segment-button>
                <div class="box">
                    <div class="svg-icon svg-driver-care"></div>
                    <p>Diver Care</p>
                </div>
            </ion-segment-button>
            <ion-segment-button>
                <div class="box">
                    <div class="svg-icon svg-hr"></div>
                    <p>HR</p>
                </div>
            </ion-segment-button>
            <ion-segment-button>
                <div class="box">
                    <div class="svg-icon svg-operations"></div>
                    <p>Operations</p>
                </div>
            </ion-segment-button>
            <ion-segment-button>
                <div class="box">
                    <div class="svg-icon svg-training"></div>
                    <p>Training</p>
                </div>
            </ion-segment-button>
            <ion-segment-button>
                <div class="box">
                    <div class="svg-icon svg-finance"></div>
                    <p>Finance</p>
                </div>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content id="grid-menu">
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button clear color="dark">
                    <div class="box">
                      <ion-badge>02</ion-badge>
                      <div class="circle">
                          <div class="svg-icon svg-meter-seat-sensor"></div>
                      </div>
                      <div class="box-subtitle">Seat sensor</div>
                    </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                        <div class="svg-icon svg-meter-roof-light"></div>
                    </div>
                    <div class="box-subtitle">Roof light</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <!--<ion-badge>02</ion-badge>-->
                    <div class="circle">
                        <div class="svg-icon svg-meter-trip"></div>
                    </div>
                    <div class="box-subtitle">0 Km Trip</div>
                </div>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
