<ion-header>
    <ion-navbar>
        <ion-title>
            Dashboard
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-item class="bg-pattern">
                    <ion-avatar>
                        <img src="assets/img/avatar2.png">
                    </ion-avatar>
                    <h2>Welcome John Doe</h2>
                    <p>john_doe@gmail.com</p>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col class="box-gray">
                <button ion-button clear color="dark">
                    <div class="box">
                        <ion-badge>02</ion-badge>
                        <div class="svg-icon svg-training"></div>
                        <div class="box-subtitle">Training</div>
                    </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark">
                <div class="box">
                    <ion-badge>02</ion-badge>
                    <div class="svg-icon svg-meter"></div>
                    <div class="box-subtitle">Meter</div>
                </div>
                </button>
            </ion-col>
            <ion-col class="box-gray">
                <button ion-button clear color="dark">
                <div class="box">
                    <ion-badge>02</ion-badge>
                    <div class="svg-icon svg-driver-care"></div>
                    <div class="box-subtitle">Driver Care</div>
                </div>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button clear color="dark" (click)='hrPage();'>
                <div class="box">
                    <ion-badge>02</ion-badge>
                    <div class="svg-icon svg-hr"></div>
                    <div class="box-subtitle">HR</div>
                </div>
                </button>
            </ion-col>
            <ion-col class="box-gray">
                <button ion-button clear color="dark">
                <div class="box">
                    <ion-badge>02</ion-badge>
                    <div class="svg-icon svg-finance"></div>
                    <div class="box-subtitle">Finance</div>
                </div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear color="dark" (click)='operationsPage();'>
                <div class="box">
                    <ion-badge>02</ion-badge>
                    <div class="svg-icon svg-operations"></div>
                    <div class="box-subtitle">Operations</div>
                </div>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
